# Adapted from usethis::use_github_action_check_standard()
name: Comprehensive test
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/comprehensive.yml'
      - '.Rbuildignore'
      - 'data/**'
      - 'DESCRIPTION'
      - 'inst/tinytest/**'
      - 'man/**'
      - 'NAMESPACE'
      - 'R/**'
      - 'tests/**'
      - 'vignettes/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/comprehensive.yml'
      - '.Rbuildignore'
      - 'data/**'
      - 'DESCRIPTION'
      - 'inst/tinytest/**'
      - 'man/**'
      - 'NAMESPACE'
      - 'R/**'
      - 'tests/**'
      - 'vignettes/**'
  workflow_dispatch:
defaults:
  run:
    shell: bash {0}
jobs:
  check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'release'}
          - {os: macOS-latest, r: 'release'}
          - {os: ubuntu-20.04, r: '3.6.3'}
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2-branch
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true
      - uses: r-lib/actions/setup-pandoc@v2
      - name: Install TinyTeX
        uses: r-lib/actions/setup-tinytex@v2
        env:
          # install full prebuilt version
          TINYTEX_INSTALLER: TinyTeX
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
      - name: Build
        run: R CMD build --no-manual .
      - name: Check
        env:
          R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
          _R_CHECK_CRAN_INCOMING_REMOTE_: false
          TT_AT_HOME: TRUE
        run: R CMD check --no-manual --as-cran OmicNavigator_*.tar.gz
      - name: Test results
        if: always()
        run: cat OmicNavigator.Rcheck/tests/tinytest.Rout*
  deploy-main:
    needs: check
    if: ${{ github.repository == 'abbvie-external/OmicNavigator' && github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy main dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: abbvie-internal/OmicNavigatorCD
          event-type: deploy-main
          client-payload: '{
            "repository": "${{ github.repository }}",
            "ref": "${{ github.ref }}",
            "sha": "${{ github.sha }}",
            "workflow": "${{ github.workflow }}",
            "run_id": "${{ github.run_id }}",
            "run_number": "${{ github.run_number }}"
          }'
